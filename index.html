<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Using JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="quiz">
      <span class="title">Simple Quiz</span>

      <div class="question">
        <p class="name-question" id="question">Questions goes here</p>
        <div class="answer">
          <p class="ansr">Answer one</p>
          <p class="ansr">Answer two</p>
          <p class="ansr">Answer three</p>
          <p class="ansr">Answer four</p>
        </div>
        <button id="btn-next">Next</button>
      </div>

    </div>

    <script src="js/main.js"></script>
  </body>
</html>
